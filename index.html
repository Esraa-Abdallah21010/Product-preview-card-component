<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper-page">
    <main class="container">
      <section class="imgProduct">
        <img src="./images/image-product-desktop.jpg" alt="Perfume" class="imgDesktop">
        <img src="./images/image-product-mobile.jpg" alt="Perfume" class="imgMobile">
      </section>
      <section class="info">
        <article>
          <p class="type">Perfume</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <p class="afterDiscount">$149.99</p>
            <p class="beforeDiscount">$169.99</p>
          </div>
          <div class="buttonCart">
            <img src="./images/icon-cart.svg" alt="cart" class="cart">
            <p>Add to Cart</p>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Esraa Abdallah</a>.
      </div>
    </footer>
  </div>
</body>
</html>
